<!DOCTYPE html>
<html>
<head>
    <title>–ß–∞—Ç –∫—ñ–º–Ω–∞—Ç–∞</title>
</head>
<body>
    <h2>Chat room: {{ chat_id }}</h2>

    <p style="margin-top: 15px;">
        <a href="{% url 'home' %}" style="text-decoration: none; background: #eee; padding: 6px 10px; border-radius: 5px;">‚¨ÖÔ∏è Back to main</a>
    </p>
    
    {% if not username %}
        <form method="post">
            {% csrf_token %}
            <label>Your name:</label>
            <input type="text" name="username" required>
            <button type="submit">–£–≤—ñ–π—Ç–∏</button>
        </form>
    {% else %}
        <div>
            <p>Hi {{ username }}!</p>

           
            <form method="post" action="{% url 'delete_chat' chat_id %}" onsubmit="return confirm('Are you sure you are ready to Delete this chat?');">
                {% csrf_token %}
                <button type="submit" style="color: red;">üóë Delete Chat</button>
            </form>

       
            <p style="margin-top: 10px;">
                Auto delete in <span id="timer">{{ minutes_left }}</span> —Ö–≤.
            </p>

         
            <div id="chat-box" style="border:1px solid #000; height:300px; overflow-y:scroll; margin-top: 10px;">
                {% for msg in messages %}
                    <p><strong>{{ msg.username }}:</strong> {{ msg.text }}</p>
                {% endfor %}
            </div>

           
            <form method="post" style="margin-top: 10px;">
                {% csrf_token %}
                <input type="hidden" name="username" value="{{ username }}">
                <input type="text" name="message" placeholder="–ù–∞–ø–∏—Å–∞—Ç–∏..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    {% endif %}

   
    <script>
        let expiresAt = new Date({{ expires_at.timestamp|floatformat:0 }} * 1000); 

        function updateTimer() {
            let now = new Date();
            let diffMs = expiresAt - now;
            let minsLeft = Math.floor(diffMs / 60000);

            if (minsLeft <= 0) {
                document.getElementById("timer").innerText = "0";
                clearInterval(timer);
                alert("The chat will be deleted. Refresh the page.");
            } else {
                document.getElementById("timer").innerText = minsLeft;
            }
        }

        updateTimer();
        let timer = setInterval(updateTimer, 60000); 
    </script>
</body>
</html>
